<br><br>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Editar Funcion√°rio </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome </label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>
					 <div *ngIf="UsernameRequired.errors" class="alert alert-danger">
                         {{ messageInputRequired }}
					 </div>
                    <div class="form-group">
                        <label> Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>
					  <div *ngIf="LastnameRequired.errors" class="alert alert-danger">
						{{ messageInputRequired }}
					 </div>
                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                            name="emailId">
                    </div>
                      <div *ngIf="EmailRequired.errors" class="alert alert-danger">
						    {{ messageInputRequired }}
					 </div>
					 <div *ngIf="EmailValid.errors" class="alert alert-danger">
						    {{ messageInputEmailValid }}
					 </div>
                    <br />
                    <button class="btn btn-success" type="submit">Salvar</button>

                </form>
            </div>
        </div>
    </div>
</div>
