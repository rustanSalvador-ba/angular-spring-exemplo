<nav class="navbar navbar-expand-sm bg-primary navbar-dark" *ngIf="this.id">
    <ul class = "navbar-nav">
      <li class = "nav-item">
        <a routerLink="employees" routerLinkActive="active" class="nav-link" (click)="goToEmployeeList(this.id)" >Listar Funcionário</a>
      </li>
      <li class = "nav-item" *ngIf="this.type=='Admin'">
        <a routerLink="create-employee" routerLinkActive="active" class="nav-link" (click)="goToEmployeeCreate(this.id)">Adicionar Funcionário</a>
      </li>
    </ul>
     <div class="collapse navbar-collapse justify-content-end pr-2">
      <ul class = "navbar-nav">
        <li class = "nav-item">
         <a routerLink="login" routerLinkActive="active" class="nav-link ml-auto" (click)="logout(this.id)">logout</a>
        </li>
      </ul>
    </div>
</nav>
<h1 class="text-center"> {{title}} </h1>
<div class = "container">
  <router-outlet></router-outlet>
</div>
<footer class = "footer">
  <div class = "container">
    <span>All Rights Reserved 2022</span>
  </div>
</footer>
